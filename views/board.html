<!-- /.col-lg-8 -->
<div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bell fa-fw"></i> Sensor Readings
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="list-group">
                {{#each readings}}
                    <a href="#" class="list-group-item">
                        <i class="fa fa-{{this.type}} fa-fw"></i> {{this.title}}
                        <span class="pull-right text-muted small"><em>{{this.time}}</em></span>
                    </a>
                {{/each}}
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
</div>
<!-- /.col-lg-4 -->
</div>
<!-- /.row -->


<script type="text/javascript">
    $(document).ready(function () {
        var settings = {{{ settings }}};

        $.jill.init(settings);
    });
</script>
