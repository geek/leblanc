<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ settings.title }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="/3rd-party/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/3rd-party/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="/3rd-party/css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/3rd-party/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Switch -->
    <link href="/3rd-party/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css">

    <!-- Overrides -->
    <link href="/css/style.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/3rd-party/js/jquery.js"></script>
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-fixed-left" role="navigation">

          <div id="alert"></div>
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">My Sensors</a>
          </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav side-nav">
                  <li>
                      <a href="/"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                  </li>
                  <li>
                      <a href="/boards"><i class="fa fa-rocket-o fa-fw"></i> Boards<span class="fa arrow"></span></a>
                      <ul class="nav nav-second-level">
                          {{#each boards}}
                          <li>
                              <a href="/board/{{this.id}}"> {{this.name}} ({{this.addonCount}} addons)</a>
                          </li>
                          {{/each}}
                      </ul>
                      <!-- /.nav-second-level -->
                  </li>
                  <li>
                      <a href="/logs"><i class="fa fa-archive fa-fw"></i> Logs</a>
                  </li>
                  <li>
                      <a href="/commands"><i class="fa fa-terminal fa-fw"></i> Commands</a>
                  </li>
              </ul>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">{{header}}</h1>
                        {{{ content }}}
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="/3rd-party/js/bootstrap.min.js"></script>
    <script src="/3rd-party/js/bootstrap-switch.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="/3rd-party/js/plugins/morris/raphael.min.js"></script>
    <script src="/3rd-party/js/plugins/morris/morris.min.js"></script>

    <script src="/3rd-party/js/require1k.min.js"></script>

    <!-- Jill API -->
    <script src="/js/jill.js"></script>
</body>

</html>
