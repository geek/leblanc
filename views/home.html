<!-- /.row -->
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-rocket fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{boardCount}}</div>
                        <div>Boards</div>
                    </div>
                </div>
            </div>
            <a href="/boards">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-archive fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge" id="logs-count">0</div>
                        <div>Logs</div>
                    </div>
                </div>
            </div>
            <a href="/logs">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- /.col-lg-8 -->
<div class="col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bell fa-fw"></i> Sensor Readings
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="list-group">
                {{#each readings}}
                    <a href="#" class="list-group-item">
                        <i class="fa fa-{{this.type}} fa-fw"></i> {{this.title}}
                        <span class="pull-right text-muted small"><em>{{this.time}}</em></span>
                    </a>
                {{/each}}
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
</div>
<!-- /.col-lg-4 -->


<script type="text/javascript">
    $(document).ready(function () {
        var settings = {{{ settings }}};
        settings.logsCount = $('#logs-count');

        $.jill.init(settings);
    });
</script>
